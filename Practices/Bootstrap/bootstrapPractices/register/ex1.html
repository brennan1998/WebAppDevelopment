<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Registration</title>

    <style>
      .row{
         background-color: yellow;
         padding: 10px;
         margin-bottom:10px;
      }

      .timeslot{
        background-color: pink;
      }

      .choosecolor{
        background-color:lightcyan;
        border: 2px solid red;
        margin-bottom:20px;
      }
    </style>

  </head>
  <body>
    
      <div class="jumbotron bg-primary text-white text-center">
        <h1 class="display-3"> Registration Page</h1>
        <p> Enter the details to register </p>
      </div>

    
      <form>

        <div class="container">

            <h3 class="text-center" style="margin-bottom:10px;"> About You </h3>
            
            <div class="row">
              <div class="col form-group">
                <label class="font-weight-bold" style="color: purple"> First Name </label> <span class="badge badge-secondary badge badge-success"> must </span>
                <input type="text" class="form-control" placeholder="First name">
              </div>
              
              <div class="col form-group">
                <label class="font-weight-bold" style="color: purple"> Last Name </label> <span class="badge badge-secondary badge badge-success"> must </span>
                <input type="text" class="form-control" placeholder="Last name">
              </div>
            </div>

            <div class="row">
              <div class="col form-group">
                <label class="font-weight-bold" style="color: green"> User Name </label> <span class="badge badge-secondary badge badge-success"> must </span>
                <input type="text" class="form-control" placeholder="Username ">
              </div>
            </div>

            <div class="row">
              <div class="col form-group">
                <label class="font-weight-bold" style="color: green"> Email </label> <span class="badge badge-secondary badge badge-success"> must </span>
                <input type="email" class="form-control" placeholder="Email">
              </div>
            </div>

            <div class="row">
              <div class="col form-group">
                <label class=" font-weight-bold font-weight-italics" style="color: green"> Short Description </label>
                <textarea class="form-control" placeholder="write a short description about yourself ..."></textarea>
              </div>
            </div>


            <h4 class="text-center"> Choose Timeslot </h4>

            <div class="row timeslot">
              <div class="col form-group">
                  <label>Timeslot</label>
                  <select class="form-control">
                    <option>0800 - 1000</option>
                    <option>1000 - 1200</option>
                    <option>1200 - 1400</option>
                    <option>1400 - 1600</option>
                    <option>1600 - 1800</option>
                  </select>
              </div>
          </div>

          
          <h4 class="text-center"> Choose Colors </h4>

          <div class="row choosecolor">
            <div class="col">
                  <div> 
                      <input  type="checkbox" id="color1" name="color" value="Red">
                      <label class="text-danger font-weight-bold" for="color1"> Red </label>
                  </div>

                  <div> 
                      <input type="checkbox" id="color2" name="color" value="Green">
                      <label class="text-success font-weight-bold" for="color2"> Green</label>
                  </div>
                  
                  <div>  
                      <input type="checkbox" id="color3" name="color" value="Yellow">
                      <label class="text-warning font-weight-bold" for="color3"> Yellow</label>
                  </div>      
            </div>
          </div>
          
            

          <button class="btn btn-primary" type="submit">Submit</button>

        </div>

      </form>
      
    

















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
